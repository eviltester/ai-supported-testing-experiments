<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Tank Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #16213e;
            background: #0f3460;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }
        
        .controls {
            margin-top: 10px;
            text-align: center;
            opacity: 0.8;
        }
        
        .score {
            margin-bottom: 10px;
            font-size: 18px;
            color: #00ff41;
        }
    </style>
</head>
<body>
    <div class="score">Level: <span id="level">1</span> | Score: <span id="score">0</span> | Enemies: <span id="enemies">0</span> | Lives: <span id="lives">3</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        Use arrow keys or gamepad to move and rotate | SPACE or gamepad button A to shoot
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const enemiesElement = document.getElementById('enemies');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');

        // Game state
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false; 
        let gameStarted = false;
        let gameOver = false;
        let gameOverStartTime = 0;
        let lastEnemySpawn = 0;
        let enemySpawnInterval = 12500; // Base spawn interval (12.5 seconds)
        let keys = {};
        let gamepadPressed = {};
        
        // Audio context for sound effects
        let audioContext = null;
        
        // Initialize audio context
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (error) {
                console.warn('Audio not supported:', error);
            }
        }
        
        // Create shooting sound effect
        function playShootSound(isPlayer = true) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (isPlayer) {
                // Player shoot sound - higher pitched, shorter
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                oscillator.type = 'square';
            } else {
                // Enemy shoot sound - lower pitched, slightly longer
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(60, audioContext.currentTime + 0.12);
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.18);
                oscillator.type = 'sawtooth';
            }
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + (isPlayer ? 0.15 : 0.18));
        }
        
        // Level system
        let levelComplete = false;
        let levelCompleteStartTime = 0;
        let sparkles = [];
        
        // Enemy colors array
        const enemyColors = ['#ff4757', '#ff6348', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#10ac84'];

        // Player tank
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            speed: 0,
            maxSpeed: 3,
            acceleration: 0.2,
            friction: 0.9,
            size: 20,
            color: '#00ff41'
        };

        // Game objects arrays
        const enemies = [];
        const bullets = [];
        const enemyBullets = [];
        const particles = [];
        const fireworks = [];

        // Sparkle class for level complete animation
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.size = 2 + Math.random() * 3;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.twinkle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life -= 0.02;
                this.twinkle += 0.2;
                
                return this.life <= 0;
            }

            draw() {
                ctx.save();
                const alpha = this.life * (0.5 + 0.5 * Math.sin(this.twinkle));
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                
                // Add cross sparkle effect
                ctx.fillRect(this.x - this.size*1.5, this.y - 0.5, this.size*3, 1);
                ctx.fillRect(this.x - 0.5, this.y - this.size*1.5, 1, this.size*3);
                
                ctx.restore();
            }
        }

        // Create sparkles around text
        function createSparkles(x, y, count = 20) {
            for (let i = 0; i < count; i++) {
                const offsetX = (Math.random() - 0.5) * 300;
                const offsetY = (Math.random() - 0.5) * 100;
                sparkles.push(new Sparkle(x + offsetX, y + offsetY));
            }
        }

        // Firework class for game over screen
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.6;
                this.speed = 3 + Math.random() * 2;
                this.exploded = false;
                this.particles = [];
                this.color = enemyColors[Math.floor(Math.random() * enemyColors.length)];
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    // Add trail point
                    this.trail.push({ x: this.x, y: this.y, life: 1 });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }
                    
                    // Move upward
                    this.y -= this.speed;
                    
                    // Explode when reaching target height
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    // Update explosion particles
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1; // Gravity
                        p.vx *= 0.99;
                        p.vy *= 0.99;
                        p.life -= 0.02;
                        p.size *= 0.98;
                        
                        if (p.life <= 0 || p.size < 0.5) {
                            this.particles.splice(i, 1);
                        }
                    }
                }
                
                // Update trail
                for (let i = this.trail.length - 1; i >= 0; i--) {
                    this.trail[i].life -= 0.1;
                    if (this.trail[i].life <= 0) {
                        this.trail.splice(i, 1);
                    }
                }
                
                return this.exploded && this.particles.length === 0 && this.trail.length === 0;
            }

            explode() {
                this.exploded = true;
                const particleCount = 20 + Math.random() * 20;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount + Math.random() * 0.5;
                    const speed = 2 + Math.random() * 4;
                    
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1,
                        size: 2 + Math.random() * 3,
                        color: this.color
                    });
                }
            }

            draw() {
                ctx.save();
                
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    ctx.globalAlpha = t.life * 0.8;
                    ctx.fillStyle = this.color;
                    const size = 2 * t.life;
                    ctx.fillRect(t.x - size/2, t.y - size/2, size, size);
                }
                
                // Draw rocket
                if (!this.exploded) {
                    ctx.globalAlpha = 1;
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x - 2, this.y - 2, 4, 4);
                }
                
                // Draw explosion particles
                for (const p of this.particles) {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
                }
                
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
                this.size = 2 + Math.random() * 3;
                this.color = color;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life -= this.decay;
                this.size *= 0.99;
                
                return this.life <= 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        // Create explosion particles
        function createExplosion(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Tank class for enemies
        class Tank {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0;
                this.maxSpeed = 1.5;
                this.size = 18;
                this.color = enemyColors[Math.floor(Math.random() * enemyColors.length)];
                this.lastShot = 0;
                this.health = 1;
                this.targetAngle = 0;
                this.target = null;
            }

            findNearestTarget() {
                let nearestTarget = player;
                let nearestDistance = this.getDistanceTo(player);
                
                // Check all other enemies
                for (let enemy of enemies) {
                    if (enemy === this) continue;
                    
                    let distance = this.getDistanceTo(enemy);
                    if (distance < nearestDistance) {
                        nearestDistance = distance;
                        nearestTarget = enemy;
                    }
                }
                
                this.target = nearestTarget;
                return nearestDistance;
            }
            
            getDistanceTo(target) {
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            update() {
                // Find nearest target (player or other enemy)
                const distance = this.findNearestTarget();
                
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                
                // Calculate angle to target
                this.targetAngle = Math.atan2(dy, dx);
                
                // Rotate toward target
                let angleDiff = this.targetAngle - this.angle;
                while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                
                this.angle += angleDiff * 0.02;
                
                // Move toward target if it's far, back away if too close
                if (distance > 120) {
                    this.speed = Math.min(this.speed + 0.1, this.maxSpeed);
                } else if (distance < 80) {
                    this.speed = Math.max(this.speed - 0.1, -this.maxSpeed * 0.5);
                } else {
                    this.speed *= 0.95;
                }
                
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // Keep in bounds
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));
                
                // Shoot at target occasionally
                if (Date.now() - this.lastShot > 1500 + Math.random() * 2000 && distance < 250) {
                    this.shoot();
                    this.lastShot = Date.now();
                }
            }

            shoot() {
                enemyBullets.push(new Bullet(this.x, this.y, this.angle, '#ff6b7a', false, this));
                playShootSound(false); // Enemy shoot sound
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Tank body
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // Tank barrel
                ctx.fillRect(this.size/2 - 2, -3, this.size/2, 6);
                
                // Tank direction indicator
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.size/3, -2, 8, 4);
                
                ctx.restore();
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y, angle, color = '#ffff00', isPlayer = true, owner = null) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.angle = angle;
                this.speed = 4;
                this.color = color;
                this.isPlayer = isPlayer;
                this.owner = owner;
                this.size = 3;
                this.maxRange = canvas.width / 4;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // Calculate distance traveled
                const dx = this.x - this.startX;
                const dy = this.y - this.startY;
                const distanceTraveled = Math.sqrt(dx * dx + dy * dy);
                
                // Remove if out of bounds or reached max range
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height || 
                    distanceTraveled >= this.maxRange) {
                    
                    // Create explosion when bullet expires
                    createExplosion(this.x, this.y, this.color, 8);
                    return true;
                }
                
                return false;
            }

            explode() {
                // Create explosion particles
                createExplosion(this.x, this.y, this.color, 12);
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
            }
        }

        // Check if level is complete
        function checkLevelComplete() {
            if (enemies.length === 0 && !levelComplete && gameRunning) {
                levelComplete = true;
                levelCompleteStartTime = Date.now();
                
                // Create initial sparkles
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                createSparkles(centerX, centerY, 30);
            }
        }

        // Advance to next level
        function nextLevel() {
            level++;
            levelComplete = false;
            sparkles.length = 0;
            
            // Increase difficulty
            enemySpawnInterval = Math.max(1000, enemySpawnInterval - 1000); // Reduce spawn time
            
            // Spawn enemies for new level (level number + 3 enemies)
            const enemiesToSpawn = level + 3;
            for (let i = 0; i < enemiesToSpawn; i++) {
                setTimeout(() => spawnEnemy(), i * 500); // Stagger spawning
            }
            
            lastEnemySpawn = Date.now();
        }

        // Draw level complete screen
        function drawLevelCompleteScreen() {
            const currentTime = Date.now();
            const timeSinceComplete = currentTime - levelCompleteStartTime;
            const animationProgress = Math.min(timeSinceComplete / 2000, 1); // 2 second animation
            
            // Continue creating sparkles during animation
            if (Math.random() < 0.3) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                createSparkles(centerX, centerY, 5);
            }
            
            // Update sparkles
            for (let i = sparkles.length - 1; i >= 0; i--) {
                if (sparkles[i].update()) {
                    sparkles.splice(i, 1);
                }
            }
            
            // Draw all game elements first (frozen state)
            drawTank(player);
            enemies.forEach(enemy => enemy.draw());
            bullets.forEach(bullet => bullet.draw());
            enemyBullets.forEach(bullet => bullet.draw());
            particles.forEach(particle => particle.draw());
            sparkles.forEach(sparkle => sparkle.draw());
            
            // Overlay with semi-transparent background
            ctx.fillStyle = 'rgba(15, 52, 96, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw rotating "LEVEL COMPLETE" text
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            // Rotation effect
            const rotation = (timeSinceComplete * 0.002) % (Math.PI * 2);
            ctx.rotate(rotation);
            
            // Scale effect
            const scale = 0.8 + 0.2 * Math.sin(timeSinceComplete * 0.01);
            ctx.scale(scale, scale);
            
            // Glow effect
            ctx.shadowColor = '#00ff41';
            ctx.shadowBlur = 20;
            
            // Main text
            ctx.fillStyle = '#00ff41';
            ctx.font = 'bold 48px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('LEVEL COMPLETE', 0, -20);
            
            // Level number
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 32px Courier New';
            ctx.fillText(`Level ${level} → ${level + 1}`, 0, 30);
            
            ctx.restore();
            
            // Advance to next level after 2 seconds
            if (timeSinceComplete >= 2000) {
                nextLevel();
            }
        }

        // Gamepad support functions
        function updateGamepad() {
            try {
                const gamepads = navigator.getGamepads();
                if (!gamepads || !gamepads[0]) return;
                
                const gamepad = gamepads[0];
                
                // D-pad or left stick for movement
                const upPressed = gamepad.buttons[12]?.pressed || gamepad.axes[1] < -0.5;
                const downPressed = gamepad.buttons[13]?.pressed || gamepad.axes[1] > 0.5;
                const leftPressed = gamepad.buttons[14]?.pressed || gamepad.axes[0] < -0.5;
                const rightPressed = gamepad.buttons[15]?.pressed || gamepad.axes[0] > 0.5;
                const buttonPressed = gamepad.buttons[0]?.pressed;
                
                // Map gamepad inputs to virtual keys
                keys['GamepadUp'] = upPressed;
                keys['GamepadDown'] = downPressed;
                keys['GamepadLeft'] = leftPressed;
                keys['GamepadRight'] = rightPressed;
                
                // Handle button 0 (A button) like space key
                if (buttonPressed && !gamepadPressed.button0) {
                    // Button just pressed
                    gamepadPressed.button0 = true;
                    handleSpacePress();
                } else if (!buttonPressed && gamepadPressed.button0) {
                    // Button just released
                    gamepadPressed.button0 = false;
                }
            } catch (error) {
                // Handle SecurityError or other gamepad-related exceptions
                // Game continues to work with keyboard-only input
                if (error instanceof DOMException && error.name === 'SecurityError') {
                    // Gamepad access blocked by permissions policy - silently continue
                    return;
                }
                // For other unexpected errors, log but continue
                console.warn('Gamepad error:', error);
            }
        }
        
        function handleSpacePress() {
            // Initialize audio context on first user interaction
            if (!audioContext) {
                initAudio();
            }
            
            // Start game from intro screen
            if (!gameStarted && !gameOver) {
                startGame();
                return;
            }
            
            // Return to intro from game over screen (after 2 second delay)
            if (gameOver) {
                const timeSinceGameOver = Date.now() - gameOverStartTime;
                if (timeSinceGameOver >= 2000) { // 2 second minimum
                    returnToIntro();
                    return;
                }
            }
        }
        document.addEventListener('keydown', (e) => {
            // Initialize audio context on first user interaction
            if (!audioContext) {
                initAudio();
            }
            
            // Only process game controls when actually playing and not in level complete
            if (gameRunning && !gameOver && !levelComplete) {
                keys[e.code] = true;
            }
            
            // Start game from intro screen
            if (!gameStarted && !gameOver && e.code === 'Space') {
                e.preventDefault();
                startGame();
                return;
            }
            
            // Return to intro from game over screen (after 2 second delay)
            if (gameOver && e.code === 'Space') {
                const timeSinceGameOver = Date.now() - gameOverStartTime;
                if (timeSinceGameOver >= 2000) { // 2 second minimum
                    e.preventDefault();
                    returnToIntro();
                    return;
                }
            }
            
            // Prevent space from doing anything else
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Collision detection
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size/2 + obj2.size/2);
        }

        // Spawn enemy
        function spawnEnemy() {
            let x, y;
            // Spawn at edges
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 : canvas.width;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 : canvas.height;
            }
            enemies.push(new Tank(x, y));
        }

        // Draw tank
        function drawTank(tank) {
            ctx.save();
            ctx.translate(tank.x, tank.y);
            ctx.rotate(tank.angle);
            
            // Tank body
            ctx.fillStyle = tank.color;
            ctx.fillRect(-tank.size/2, -tank.size/2, tank.size, tank.size);
            
            // Tank barrel
            ctx.fillRect(tank.size/2 - 2, -3, tank.size/2, 6);
            
            // Tank direction indicator
            ctx.fillStyle = '#fff';
            ctx.fillRect(tank.size/3, -2, 8, 4);
            
            ctx.restore();
        }

        // Draw demo tanks for intro screen
        function drawDemoTank(x, y, angle, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            
            const size = 16;
            
            // Tank body
            ctx.fillStyle = color;
            ctx.fillRect(-size/2, -size/2, size, size);
            
            // Tank barrel
            ctx.fillRect(size/2 - 2, -2, size/2, 4);
            
            // Tank direction indicator
            ctx.fillStyle = '#fff';
            ctx.fillRect(size/3, -1, 6, 2);
            
            ctx.restore();
        }

        // Draw game over screen
        function drawGameOverScreen() {
            // Clear canvas with dark background
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const currentTime = Date.now();
            const timeSinceGameOver = currentTime - gameOverStartTime;
            
            // Spawn fireworks randomly (more frequently for better effect)
            if (Math.random() < 0.15) {
                fireworks.push(new Firework());
            }
            
            // Update and draw fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (fireworks[i].update()) {
                    fireworks.splice(i, 1);
                }
            }
            
            fireworks.forEach(firework => firework.draw());
            
            // Animate "Game Over" text
            const animationProgress = Math.min(timeSinceGameOver / 2000, 1); // 2 second animation
            
            // Game Over title with scaling animation
            const scale = 0.3 + (animationProgress * 0.7); // Start smaller, grow larger
            const alpha = animationProgress;
            
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.translate(canvas.width / 2, 200);
            ctx.scale(scale, scale);
            
            // Game Over text with glow effect
            ctx.fillStyle = '#ff4757';
            ctx.font = 'bold 64px Courier New';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 20;
            ctx.fillText('GAME OVER', 0, 0);
            ctx.shadowBlur = 0;
            
            ctx.restore();
            
            // Show score after animation completes
            if (animationProgress >= 1) {
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 32px Courier New';
                ctx.textAlign = 'center';
                ctx.shadowColor = '#ffffff';
                ctx.shadowBlur = 10;
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, 280);
                ctx.fillText(`Level Reached: ${level}`, canvas.width / 2, 320);
                ctx.shadowBlur = 0;
                
                // Show controls after 2 seconds
                const timeSinceComplete = timeSinceGameOver - 2000;
                if (timeSinceComplete >= 0) {
                    const controlAlpha = Math.min(timeSinceComplete / 1000, 1);
                    
                    ctx.save();
                    ctx.globalAlpha = controlAlpha;
                    
                    ctx.fillStyle = '#54a0ff';
                    ctx.font = '20px Courier New';
                    ctx.fillText('Press SPACE or gamepad A to return to menu', canvas.width / 2, 380);
                    
                    // Show time remaining
                    const maxGameOverTime = 15000; // 15 seconds
                    const timeRemaining = Math.max(0, maxGameOverTime - timeSinceGameOver);
                    if (timeRemaining > 0) {
                        ctx.fillStyle = '#888';
                        ctx.font = '14px Courier New';
                        ctx.fillText(`Auto-return in ${Math.ceil(timeRemaining / 1000)}s`, canvas.width / 2, 410);
                    }
                    
                    ctx.restore();
                }
            }
            
            // Auto-return after 15 seconds
            if (timeSinceGameOver >= 15000) {
                returnToIntro();
            }
        }

        function drawIntroScreen() {
            // Clear canvas
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Title
            ctx.fillStyle = '#00ff41';
            ctx.font = 'bold 48px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('ANGRY TANK ARENA', canvas.width / 2, 120);
            
            // Game description
            ctx.fillStyle = '#ffffff';
            ctx.font = '18px Courier New';
            ctx.fillText('Survive the chaotic tank battlefield!', canvas.width / 2, 170);
            ctx.fillText('Clear all enemies to advance levels.', canvas.width / 2, 195);
            ctx.fillText('Only YOUR kills count toward your score.', canvas.width / 2, 220);
            
            // Controls section
            ctx.fillStyle = '#54a0ff';
            ctx.font = 'bold 24px Courier New';
            ctx.fillText('CONTROLS', canvas.width / 2, 270);
            
            // Control instructions
            const controls = [
                { key: '↑', desc: 'Move Forward (or gamepad up/stick)', y: 310 },
                { key: '↓', desc: 'Move Backward (or gamepad down/stick)', y: 335 },
                { key: '←', desc: 'Rotate Left (or gamepad left/stick)', y: 360 },
                { key: '→', desc: 'Rotate Right (or gamepad right/stick)', y: 385 },
                { key: 'A/SPC', desc: 'Shoot Bullets (gamepad A or space)', y: 410 }
            ];
            
            ctx.font = '16px Courier New';
            controls.forEach(control => {
                // Key background
                ctx.fillStyle = '#16213e';
                ctx.fillRect(250, control.y - 15, 60, 20);
                
                // Key text
                ctx.fillStyle = '#00ff41';
                ctx.textAlign = 'center';
                ctx.fillText(control.key, 280, control.y);
                
                // Description
                ctx.fillStyle = '#ffffff';
                ctx.textAlign = 'left';
                ctx.fillText(control.desc, 320, control.y);
            });
            
            // Game mechanics
            ctx.fillStyle = '#ff9f43';
            ctx.font = 'bold 20px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('GAME MECHANICS', canvas.width / 2, 460);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '14px Courier New';
            ctx.fillText('• Bullets have limited range and explode on impact', canvas.width / 2, 485);
            ctx.fillText('• Clear all enemies to advance to next level', canvas.width / 2, 505);
            ctx.fillText('• Each level adds more enemies and faster spawning!', canvas.width / 2, 525);
            ctx.fillText('• 100 points per enemy YOU destroy', canvas.width / 2, 545);
            ctx.fillText('• You have 3 lives - respawn when hit!', canvas.width / 2, 565);
            
            // Start instruction (pulsing effect)
            const pulse = Math.sin(Date.now() * 0.005) * 0.3 + 0.7;
            ctx.globalAlpha = pulse;
            ctx.fillStyle = '#ff4757';
            ctx.font = 'bold 28px Courier New';
            ctx.fillText('PRESS SPACE OR GAMEPAD A TO START!', canvas.width / 2, 580);
            ctx.globalAlpha = 1;
            
            // Draw demo tanks
            drawDemoTank(150, 150, 0, '#00ff41'); // Player tank
            drawDemoTank(650, 150, Math.PI, '#ff4757'); // Enemy tank
            drawDemoTank(150, 450, Math.PI/2, '#54a0ff'); // Enemy tank 2
            drawDemoTank(650, 450, -Math.PI/2, '#ff9f43'); // Enemy tank 3
        }

        // Game over function
        function triggerGameOver() {
            lives--;
            
            if (lives <= 0) {
                // Game truly over
                gameRunning = false;
                gameOver = true;
                gameOverStartTime = Date.now();
                
                // Clear any held keys
                keys = {};
                
                // Clear fireworks array to start fresh
                fireworks.length = 0;
            } else {
                // Player has lives remaining - respawn
                respawnPlayer();
            }
        }
        
        // Respawn player function
        function respawnPlayer() {
            // Reset player position to center
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.angle = 0;
            player.speed = 0;
            
            // Clear bullets and enemy bullets for safety
            bullets.length = 0;
            enemyBullets.length = 0;
            
            // Clear any held keys
            keys = {};
            gamepadPressed = {};
        }

        // Return to intro function
        function returnToIntro() {
            gameOver = false;
            gameStarted = false;
            gameRunning = false;
            levelComplete = false;
            fireworks.length = 0;
            particles.length = 0;
            sparkles.length = 0;
            
            // Clear all game objects
            enemies.length = 0;
            bullets.length = 0;
            enemyBullets.length = 0;
            
            // Reset level and difficulty
            level = 1;
            enemySpawnInterval = 12500;
            
            // Clear any held keys
            keys = {};
        }

        function startGame() {
            gameStarted = true;
            gameRunning = true;
            gameOver = false;
            levelComplete = false;
            
            // Reset game state
            enemies.length = 0;
            bullets.length = 0;
            enemyBullets.length = 0;
            particles.length = 0;
            fireworks.length = 0;
            sparkles.length = 0;
            score = 0;
            lives = 3;
            level = 1;
            enemySpawnInterval = 12500;
            lastEnemySpawn = Date.now();
            
            // Reset player position
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.angle = 0;
            player.speed = 0;
            
            // Clear any held keys
            keys = {};
            
            // Spawn initial enemy tanks for level 1 (4 enemies)
            spawnEnemy();
            spawnEnemy();
            spawnEnemy();
            spawnEnemy();
        }

        // Game loop
        function gameLoop() {
            // Always update gamepad input regardless of game state
            updateGamepad();
            
            // Clear canvas first
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameOver) {
                drawGameOverScreen();
            } else if (!gameStarted || !gameRunning) {
                drawIntroScreen();
            } else if (levelComplete) {
                drawLevelCompleteScreen();
            } else {
                // Game is running - handle gameplay
                
                // Handle input (keyboard or gamepad)
                if (keys['ArrowUp'] || keys['GamepadUp']) {
                    player.speed = Math.min(player.speed + player.acceleration, player.maxSpeed);
                } else if (keys['ArrowDown'] || keys['GamepadDown']) {
                    player.speed = Math.max(player.speed - player.acceleration, -player.maxSpeed/2);
                }

                if (keys['ArrowLeft'] || keys['GamepadLeft']) {
                    player.angle -= 5 * Math.PI / 180;
                }
                if (keys['ArrowRight'] || keys['GamepadRight']) {
                    player.angle += 5 * Math.PI / 180;
                }

                if (keys['Space'] || gamepadPressed.button0) {
                    if (!player.lastShot || Date.now() - player.lastShot > 200) {
                        bullets.push(new Bullet(player.x, player.y, player.angle, '#ffff00', true, player));
                        playShootSound(true); // Player shoot sound
                        player.lastShot = Date.now();
                    }
                }

                // Apply friction
                player.speed *= player.friction;

                // Update player position
                player.x += Math.cos(player.angle) * player.speed;
                player.y += Math.sin(player.angle) * player.speed;

                // Keep player in bounds
                player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
                player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

                // Spawn enemies (only if not level complete)
                const now = Date.now();
                if (now - lastEnemySpawn > enemySpawnInterval + Math.random() * 2500) {
                    spawnEnemy();
                    lastEnemySpawn = now;
                }

                // Update enemies
                enemies.forEach(enemy => enemy.update());

                // Update particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    if (particles[i].update()) {
                        particles.splice(i, 1);
                    }
                }

                // Update bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    if (bullets[i].update()) {
                        bullets.splice(i, 1);
                    }
                }

                // Update enemy bullets
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    if (enemyBullets[i].update()) {
                        enemyBullets.splice(i, 1);
                    }
                }

                // Check bullet-enemy collisions
                for (let i = bullets.length - 1; i >= 0; i--) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        if (checkCollision(bullets[i], enemies[j])) {
                            bullets[i].explode();
                            bullets.splice(i, 1);
                            enemies.splice(j, 1);
                            score += 100;
                            break;
                        }
                    }
                }

                // Check enemy bullet collisions
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    // Check collision with player
                    if (checkCollision(enemyBullets[i], player)) {
                        enemyBullets[i].explode();
                        triggerGameOver();
                        break;
                    }
                    
                    // Check collision with other enemies (but not the one who fired it)
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        if (enemies[j] !== enemyBullets[i].owner && checkCollision(enemyBullets[i], enemies[j])) {
                            enemyBullets[i].explode();
                            enemyBullets.splice(i, 1);
                            enemies.splice(j, 1);
                            break;
                        }
                    }
                }

                // Check enemy-player collisions
                for (let enemy of enemies) {
                    if (checkCollision(enemy, player)) {
                        triggerGameOver();
                        break;
                    }
                }

                // Check for level completion
                checkLevelComplete();

                // Only draw game elements if game is still running
                if (gameRunning && !gameOver && !levelComplete) {
                    // Draw everything
                    drawTank(player);
                    enemies.forEach(enemy => enemy.draw());
                    bullets.forEach(bullet => bullet.draw());
                    enemyBullets.forEach(bullet => bullet.draw());
                    particles.forEach(particle => particle.draw());

                    // Draw arena border
                    ctx.strokeStyle = '#16213e';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(0, 0, canvas.width, canvas.height);

                    // Update UI
                    scoreElement.textContent = score;
                    enemiesElement.textContent = enemies.length;
                    livesElement.textContent = lives;
                    levelElement.textContent = level;
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
